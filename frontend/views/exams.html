<!-- Begin Page Content -->
<div class="container-fluid">

    <div class="card shadow mb-4">
        <div class="card-header py-3">
            <h6 class="m-0 font-weight-bold text-primary">Exams</h6>
        </div>
        <div class="card-body">
            <div id='calendar'></div>
        </div>
        <div class="row justify-content-end mx-3 mb-4">
            <a class="d-none d-sm-inline-block btn btn-sm btn-success shadow-sm" data-toggle="modal" data-target="#addNewExamModal"> 
                                    <i class="fas fa-plus fa-sm text-white-50"></i> Add New Exam</a>
        </div>
    </div>
</div>

<!-- Add New Exam Modal-->
<div class="modal fade" id="addNewExamModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Add New Exam</h5>
                <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">Ã—</span>
                </button>
            </div>
            <div class="modal-body justify-content-center">
                <div class="card-body p-0">
                    <div class="col-lg-12">
                        <form class="user">
                            <div class="form-group row">
                                <div class="col-sm-6 mb-3 mb-sm-0">
                                    <input type="text" class="form-control form-control-user" id="code"
                                        placeholder="Code">
                                </div>
                                <div class="col-sm-6">
                                    <input type="text" class="form-control form-control-user" id="building"
                                        placeholder="Building">
                                </div>
                            </div>
                            <div class="form-group row">
                                <div class="col-sm-6 mb-3 mb-sm-0">
                                    <input type="text" class="form-control form-control-user" id="type"
                                        placeholder="Type">
                                </div>
                                <div class="col-sm-6">
                                    <input type="text" class="form-control form-control-user" id="seatCapacity"
                                        placeholder="Seat Capacity">
                                </div>
                            </div>
                            <div class="row justify-content-end">
                                <a class="d-none d-sm-inline-block btn btn-sm btn-danger shadow-sm mr-2" data-dismiss="modal">
                                <i class="fas fa-times fa-sm text-white-50"></i> Cancel</a>
                                <a class="d-none d-sm-inline-block btn btn-sm btn-success shadow-sm">
                                <i class="fas fa-plus fa-sm text-white-50"></i> Add</a>
                            </div>           
                        </form>   
                    </div>
                </div>  
            </div>
        </div>
    </div>
</div>
