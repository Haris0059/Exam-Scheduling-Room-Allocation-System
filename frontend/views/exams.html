<!-- Begin Page Content -->
<div class="container-fluid">

    <div class="card shadow mb-4">
        <div class="card-header py-3 d-flex justify-content-between align-items-center">
            <h6 class="m-0 font-weight-bold text-primary">Exams</h6>
            <a class="d-none d-sm-inline-block btn btn-sm btn-success shadow-sm" data-toggle="modal" data-target="#createExamModal"> 
                                    <i class="fas fa-plus fa-sm text-white-50"></i> Create Exam</a>
        </div>
        <div class="card-body">
            <div id='calendar'></div>
        </div>
    </div>
</div>

<!-- Create Exam Modal-->
<div class="modal fade" id="createExamModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Create New Exam</h5>
                <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">Ã—</span>
                </button>
            </div>
            <div class="modal-body justify-content-center">
                <div class="card-body p-0">
                    <div class="col-lg-12">
                        <form class="user">
                            <div class="form-group row">
                                <div class="col-sm-12 mb-3 mb-sm-0">
                                    <label for="type" class="font-weight-bold text-primary medium">Course Name</label>
                                    <input type="text" class="form-control form-control-user" id="courseName"
                                        placeholder="Course Name">
                                </div>
                            </div>
                            <div class="form-group row">
                                <div class="col-sm-6 mb-3 mb-sm-0">
                                    <label for="startTime" class="font-weight-bold text-primary medium">Start Time</label>
                                    <input type="time" class="form-control form-control-user" id="startTime"
                                        placeholder="Start Time">
                                </div>
                                <div class="col-sm-6">
                                    <label for="endTime" class="font-weight-bold text-primary medium">End Time</label>
                                    <input type="time" class="form-control form-control-user" id="endTime"
                                        placeholder="End Time">
                                </div>
                            </div>
                            <div class="form-group row">
                                <div class="col-sm-12 mb-3 mb-sm-0">
                                    <label for="date" class="font-weight-bold text-primary medium">Date</label>
                                    <input type="date" class="form-control form-control-user" id="date"
                                        placeholder="Date">
                                </div>
                            </div>
                            <div class="form-group row">
                                <div class="col-sm-6 mb-3 mb-sm-0">
                                    <label for="typeOfExam" class="font-weight-bold text-primary medium">Type Of Exam</label>
                                    <select id="typeOfExam" class="form-control">
                                        <option></option>
                                        <option value="final">FINAL</option>
                                        <option value="midterm">MIDTERM</option>
                                        <option value="makeupFinal">MAKEUP FINAL</option>
                                        <option value="makeupMidterm">MAKEUP MIDTERM</option>
                                    </select>
                                </div>
                                <div class="col-sm-6 mb-3 mb-sm-0">
                                    <label for="typeOfRoom" class="font-weight-bold text-primary medium">Type Of Room</label>
                                    <select id="typeOfExam" class="form-control">
                                         <option></option>
                                        <option value="standard">STANDARD</option>
                                        <option value="it">IT</option>
                                        <option value="lecturehall">LECTURE HALL</option>
                                    
                                    </select>
                                </div>
                            </div>
                            <div class="row justify-content-end">
                                <a class="d-none d-sm-inline-block btn btn-sm btn-danger shadow-sm mr-2" data-dismiss="modal">
                                <i class="fas fa-times fa-sm text-white-50"></i> Cancel</a>
                                <a class="d-none d-sm-inline-block btn btn-sm btn-success shadow-sm">
                                <i class="fas fa-plus fa-sm text-white-50"></i> Add</a>
                            </div>           
                        </form>   
                    </div>
                </div>  
            </div>
        </div>
    </div>
</div>
