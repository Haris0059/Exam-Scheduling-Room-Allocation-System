<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Login | ESRA System</title>

    <!-- Custom fonts for this template-->
    <link href="../assets/vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="../css/esras.css" rel="stylesheet">

</head>

<body class="bg-gradient-primary">

    <div class="container">

        <!-- Outer Row -->
        <div class="row justify-content-center align-items-center min-vh-100">
            <div class="col-xl-7 col-lg-7 col-md-7">
                <div class="card o-hidden border-0 shadow-lg my-5">
                    <div class="card-body p-0">
                        <div class="col-lg-12">
                            <div class="p-5">
                                <div class="text-center">
                                    <h1 class="h4 text-gray-900 mb-4">Welcome Back!</h1>
                                </div>
                                <form class="user" id="loginForm">
                                <div class="form-group">
                                    <input type="email" class="form-control form-control-user"
                                    id="email" aria-describedby="emailHelp"
                                    placeholder="Enter Email Address...">
                                </div>
                                <div class="form-group">
                                    <input type="password" class="form-control form-control-user"
                                    id="password" placeholder="Password">
                                </div>
                                <div class="form-group">
                                    <div class="custom-control custom-checkbox small">
                                        <input type="checkbox" class="custom-control-input" id="rememberMe">
                                        <label class="custom-control-label" for="customCheck">Remember Me</label>
                                    </div>
                                </div>
                                <button type="submit" id="loginBtn" class="btn btn-primary btn-user btn-block">
                                    Login
                                </button>
                                </form>
                                <hr>
                                <div class="text-center">
                                    <a class="small" href="forgot-password.html">Forgot Password?</a>
                                </div>
                                <div class="text-center">
                                    <a class="small" href="register.html">Create an Account!</a>
                                </div>
                            </div>
                        </div>
                    </div>  
                </div>  
                </div>  

        </div>  

    </div>      

    <!-- Edit Employee Modal-->
    <div class="modal fade" id="setPasswordModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-md" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title font-weight-bold text-primary" id="exampleModalLabel">Set Password</h5>
                </div>
                <div class="modal-body justify-content-center">
                    <p>Insert text here.</p>
                    <div class="card-body p-0">
                        <div class="col-lg-12">
                            <form class="user" id="setPasswordForm">
                                <div class="form-group row">
                                    <div class="col-sm-12 mb-3 mb-sm-0">
                                        <label for="firstTimePassword" class="font-weight-bold text-primary medium">Password</label>
                                        <input type="password" class="form-control form-control-user" id="firstTimePassword"
                                            placeholder="Password">
                                    </div>
                                    <div class="col-sm-12 mb-3 mb-sm-0">
                                        <label for="firstTimeRepeatPassword" class="font-weight-bold text-primary medium">Repeat Password</label>
                                        <input type="password" class="form-control form-control-user" id="firstTimeRepeatPassword"
                                            placeholder="Repeat Password">
                                    </div>
                                </div>
                                <div class="row justify-content-end">
                                    <button type="submit" class="d-none d-sm-inline-block btn btn-sm btn-success shadow-sm">
                                    <i class="fas fa-pencil-alt fa-sm text-white-50"></i> Set Password</button>
                                </div>           
                            </form>   
                        </div>
                    </div>  
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap core JavaScript-->
    <script src="../assets/vendor/jquery/jquery.min.js"></script>
    <script src="../assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="../assets/vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Custom scripts for all pages-->
    <script src="../js/esras.min.js"></script>

    <!-- Toastr -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    
    <script>
    $(function () {
    
        $('#loginForm').on('submit', function (e) {
            e.preventDefault();
                
            const email = $('#email').val().trim();
            const password = $('#password').val().trim();
                
            $.ajax({
                url: "http://localhost/Exam-Scheduling-Room-Allocation-System/backend/auth/login",
                method: "POST",
                data: { email, password },
                success: function (response) {
                
                    // FIRST LOGIN â†’ OPEN MODAL
                    if (response.status === "password_required") {
                        window.tempUserId = response.data.user_id;
                    
                        $('#setPasswordModal').modal({
                            backdrop: 'static',
                            keyboard: false,
                            show: true
                        });
                        return;
                    }
                
                    // NORMAL LOGIN
                    localStorage.setItem("token", response.data.token);
                    window.location.href =
                        "/Exam-Scheduling-Room-Allocation-System/frontend/index.html";
                },
                error: function () {
                    toastr.error("Invalid email or password");
                }
            });
        });

    
    
        $('#setPasswordForm').on('submit', function (e) {
            e.preventDefault();

            const pass1 = $('#firstTimePassword').val().trim();
            const pass2 = $('#firstTimeRepeatPassword').val().trim();

            if (!pass1 || !pass2) {
                toastr.error("All fields are required");
                return;
            }
        
            if (pass1.length < 8) {
                toastr.error("Password must be at least 8 characters");
                return;
            }
        
            if (pass1 !== pass2) {
                toastr.error("Passwords do not match");
                return;
            }
        
            $.ajax({
                url: "http://localhost/Exam-Scheduling-Room-Allocation-System/backend/auth/set-password",
                method: "POST",
                data: {
                    user_id: window.tempUserId,
                    password: pass1
                },
                success: function (res) {
                    localStorage.setItem("token", res.data.token);
                    $('#setPasswordModal').modal('hide');
                
                    window.location.href =
                        "/Exam-Scheduling-Room-Allocation-System/frontend/index.html";
                },
                error: function (xhr) {
                    toastr.error(xhr.responseText || "Failed to set password");
                }
            });
        });
    });

    </script>



</body>

</html>
